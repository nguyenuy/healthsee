<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<!-- Bokeh CSS -->
	<link href="https://cdn.pydata.org/bokeh/release/bokeh-1.0.4.min.css" rel="stylesheet" type="text/css">
	<link href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-1.0.4min.css" rel="stylesheet" type="text/css">
	

	<!-- Bokeh JavaScript -->
	<script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-1.0.4.min.js"></script>
	<script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-api-1.0.4.min.js"></script>
	<script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-1.0.4.min.js"></script>

	<!-- Custom Scripts -->
	<script src="/static/js/script.js"></script>

    <title>HealthSee</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">HealthSee</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item active">
			<a class="nav-link" href="/home">Home</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="/health_report">Health Report Card <span class="sr-only">(current)</span></a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="/team">The Team</a>
		  </li>
		</ul>
		<form class="form-inline my-2 my-lg-0">
		  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
	  </div>
	</nav>
	<div class="container">
		<br>
		<div class = "row">
			<form class="form-inline">
				 <div class="form-group mx-sm-3 mb-2">
					<label for="inputZipCode" class="sr-only">Enter Your Zip Code</label>
					<input type="text" class="form-control" id="inputZipCode" placeholder="30033">
				 </div>
			</form>
			<button id="submit_button" class="btn btn-primary mb-2">Generate Report</button>
		</div>
		<br>
		{% if my_report is defined %}
		<div id="dashboard">
			<div class="row">
				<div class="colmd-10 align-self-center">
					{% for part in plot %}
						{{part | safe}}
					{% endfor %}
				</div>
			</div>
			<div class="row">
				<div class="colmd-10 align-self-center">
		
				</div>
			</div>
			{% if neighbor_report|length %}
			<div class="row">
				<div class="colmd-10 align-self-center">
					<table class="table">
					<thead>
						<tr>
						</tr>
					</thead>
					{% for report in neighbor_report %}
						{{report |safe}}
					{% endfor %}
					</table>
				</div>
			</div>
			{% endif %}
		</div>
		{% endif %}
	</div>
	<div>
	</div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
